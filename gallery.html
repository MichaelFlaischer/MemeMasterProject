<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/menu-bar.css" />
  </head>
  <body onload="onInitGallery()" onkeydown="closeDialog(event)">
    <script src="js/global/utils.js"></script>
    <script src="js/global/localStorage.js"></script>
    <script src="js/services/gallery.services.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/menu-bar.controller.js"></script>
    <header>
      <h1>Gallery</h1>
    </header>
    <nav></nav>
    <main>
      <div class="main-container">
        <section class="keyword-section">
          <div class="input-container">
            <input
              type="text"
              id="keywordInput"
              oninput="loadKeywordsByChar(this.value)"
              onchange="renderGallery(this.value)"
              placeholder="Enter keyword"
              list="keywordList"
            />
            <datalist id="keywordList"></datalist>
            <button onclick="clearSearchInput()">Clear Search Input</button>
            <select class="filterSelect" onchange="showByType()">
              <option value="all">Show All</option>
              <option value="base">Show Base Images</option>
              <option value="meme">Show MEMEs</option>
            </select>
          </div>
          <div class="keywordContainer"></div>
        </section>
        <section class="gallery"></section>
      </div>
    </main>
    <footer>
      <h1><p>&copy; Michael Flaischer</p></h1>
    </footer>
    <div class="dialog" style="display: none"></div>
    <div class="notification"></div>
  </body>
</html>
