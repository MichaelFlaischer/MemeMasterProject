<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/menu-bar.css" />
  </head>
  <body onload="onInitPage(); onInitGallery()" onkeydown="closeDialog(event)">
    <script src="js/global/i18n.js"></script>
    <script src="js/global/utils.js"></script>
    <script src="js/global/localStorage.js"></script>
    <script src="js/services/gallery.services.js"></script>
    <script src="js/services/generator-image.services.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/menu-bar.controller.js"></script>
    <header>
      <h1 data-i18n="gallery">Gallery</h1>
      <select onchange="changeLanguage(this.value)" class="language-toggle" data-i18n="languageToggle">
        <option value="en">English</option>
        <option value="he">עברית</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية</option>
        <option value="de">Deutsch</option>
      </select>
    </header>
    <nav></nav>
    <main>
      <div class="main-container">
        <section class="keyword-section">
          <div class="input-container">
            <input
              type="text"
              id="keywordInput"
              oninput="loadKeywordsByChar(this.value)"
              onchange="renderGallery(this.value)"
              placeholder="Enter keyword"
              list="keywordList"
              data-i18n-placeholder="enterKeyword"
            />
            <datalist id="keywordList"></datalist>
            <button onclick="clearSearchInput()" data-i18n="clearSearchInput">Clear Search Input</button>
            <select class="filterSelect" onchange="showByType()">
              <option value="all" data-i18n="showAll">Show All</option>
              <option value="base" data-i18n="showBaseImages">Show Base Images</option>
              <option value="meme" data-i18n="showMemes">Show MEMEs</option>
            </select>
          </div>

          <div class="keywordContainer"></div>
        </section>
        <section class="gallery"></section>
      </div>
    </main>
    <footer>
      <h1><p>&copy; Michael Flaischer</p></h1>
    </footer>
    <div class="dialog" style="display: none"></div>
    <div class="notification"></div>
  </body>
</html>
