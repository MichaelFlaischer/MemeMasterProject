<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/meme-generator.css" />
    <link rel="stylesheet" href="css/menu-bar.css" />
  </head>
  <body onload="onInitMeme()">
    <script src="js/global/utils.js"></script>
    <script src="js/global/localStorage.js"></script>
    <script src="js/services/meme-generator.services.js"></script>
    <script src="js/controller/meme-generator.controller.js"></script>
    <script src="js/controller/meme-generator.canvas.js"></script>
    <script src="js/controller/loadImage.canvas.js"></script>
    <script src="js/controller/menu-bar.controller.js"></script>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <nav></nav>
    <main>
      <div class="main-container">
        <section class="meme-canvas">
          <canvas class="canvas"></canvas>
        </section>
        <section class="meme-control">
          <div class="text-input">
            <input type="text" placeholder="Text line" />
          </div>
          <div class="text-control">
            <button>➕</button>
            <button>🗑️</button>
            <button>🔼</button>
            <button>🔽</button>
            <button>↩️</button>
            <button>↪️</button>
          </div>
          <div class="text-style">
            <button><strong>B</strong></button>
            <button><em>/</em></button>
            <button><u>U</u></button>
            <select id="fontStyle" name="fontStyle">
              <option value="Impact">Impact</option>
              <option value="Arial">Arial</option>
              <option value="Verdana">Verdana</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Courier">Courier</option>
              <option value="Times">Times New Roman</option>
              <option value="Georgia">Georgia</option>
              <option value="Palatino">Palatino</option>
              <option value="Garamond">Garamond</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
          </div>
          <div class="text-vision">
            <div class="do-in-colums">
              <label for="opacity">Opacity: </label>
              <input type="number" id="opacity" name="opacity" min="1" max="100" value="100" />
            </div>
            <div class="do-in-colums">
              <label for="textSize">Text Size: </label>
              <input type="number" id="textSize" name="textSize" min="12" max="50" value="16" />
            </div>
            <div class="do-in-colums">
              <label for="textColor">Text color: </label>
              <input type="color" id="textColor" name="textColor" />
            </div>
          </div>
          <div class="emoji-list">
            <button>😀</button>
            <button>😁</button>
            <button>😂</button>
            <button>🤣</button>
            <button>😃</button>
            <button>😄</button>
            <button>😅</button>
            <button>😆</button>
            <button>😉</button>
            <button>😊</button>
            <button>😋</button>
            <button>😎</button>
            <button>😍</button>
            <button>😘</button>
            <button>🥰</button>
            <button>😗</button>
            <button>😙</button>
            <button>😚</button>
            <button>🙂</button>
            <button>🤗</button>
            <button>🤩</button>
            <button>🤔</button>
            <button>🤨</button>
            <button>😐</button>
            <button>😑</button>
            <button>😶</button>
            <button>🙄</button>
            <button>😏</button>
            <button>😣</button>
            <button>😥</button>
          </div>
          <div class="meme-save"></div>
        </section>
      </div>
    </main>
    <footer>
      <h1><p>&copy; Michael Flaischer</p></h1>
    </footer>
    <div class="dialog" style="display: none"></div>
    <div class="notification"></div>
  </body>
</html>
