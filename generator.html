<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/generator.css" />
    <link rel="stylesheet" href="css/menu-bar.css" />
    <link rel="stylesheet" href="css/dialog.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&family=Verdana:wght@400;700&family=Tahoma:wght@400;700&family=Courier:wght@400;700&family=Times+New+Roman:wght@400;700&family=Georgia:wght@400;700&family=Palatino:wght@400;700&family=Garamond:wght@400;700&family=Comic+Sans+MS:wght@400;700&family=Impact&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onInitMeme()">
    <script src="js/global/utils.js"></script>
    <script src="js/global/localStorage.js"></script>
    <script src="js/controller/menu-bar.controller.js"></script>

    <script src="js/services/canvas.services.js"></script>
    <script src="js/services/generator-image.services.js"></script>
    <script src="js/services/generator-init.services.js"></script>

    <script src="js/controller/canvas.controller.js"></script>
    <script src="js/controller/generator.controller.js"></script>
    <script src="js/services/generator-random.services.js"></script>
    <header>
      <h1>Meme Generator</h1>
    </header>
    <nav></nav>
    <main>
      <div class="main-container">
        <section class="meme-canvas">
          <canvas class="canvas"></canvas>
        </section>
        <section class="meme-control">
          <div class="text-input">
            <input type="text" id="textLineInput" placeholder="Text line" oninput="updateText()" />
            <select id="textLineSelect" onchange="selectTextFromList()"></select>
          </div>
          <div class="text-control">
            <button onclick="addLine()">➕</button>
            <button onclick="deleteLine()">🗑️</button>
            <button onclick="moveLineUp()">🔼</button>
            <button onclick="moveLineDown()">🔽</button>
            <button onclick="rotateLeft()">↩️</button>
            <button onclick="rotateRight()">↪️</button>
          </div>
          <div class="text-move">
            <button onclick="moveText('up')">⬆️</button>
            <button onclick="moveText('down')">⬇️</button>
            <button onclick="moveText('left')">⬅️</button>
            <button onclick="moveText('right')">➡️</button>
          </div>
          <div class="text-style">
            <button class="toggle-bold" onclick="toggleBold()"><strong>B</strong></button>
            <button class="toggle-italic" onclick="toggleItalic()"><em>/</em></button>
            <button class="toggle-underline" onclick="toggleUnderline()"><u>U</u></button>
            <select id="fontStyle" name="fontStyle" onchange="changeFontStyle()">
              <option value="Impact">Impact</option>
              <option value="Arial">Arial</option>
              <option value="Verdana">Verdana</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Courier">Courier</option>
              <option value="Times">Times New Roman</option>
              <option value="Georgia">Georgia</option>
              <option value="Palatino">Palatino</option>
              <option value="Garamond">Garamond</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
          </div>
          <div class="text-vision">
            <div class="do-in-colums">
              <label for="opacity">Opacity: </label>
              <input type="number" id="opacity" name="opacity" min="1" max="100" value="80" onchange="changeOpacity()" />
            </div>
            <div class="do-in-colums">
              <label for="textSize">Text Size: </label>
              <input type="number" id="textSize" name="textSize" min="30" max="120" value="50" onchange="changeTextSize()" />
            </div>
            <div class="do-in-colums">
              <label for="textColor">Text color: </label>
              <input type="color" id="textColor" name="textColor" onchange="changeTextColor()" value="#000000" />
            </div>
            <div class="do-in-colums">
              <label for="backgroundColor">Background color: </label>
              <select id="backgroundColor" name="backgroundColor" onchange="changeBackground()">
                <option value="transparent">Transparent</option>
                <option value="#FFFFFF">White</option>
                <option value="#000000">Black</option>
                <option value="#FF0000">Red</option>
                <option value="#00FF00">Green</option>
                <option value="#0000FF">Blue</option>
              </select>
            </div>
          </div>
          <div class="emoji-list">
            <button onclick="addEmoji('😀')">😀</button>
            <button onclick="addEmoji('😁')">😁</button>
            <button onclick="addEmoji('😂')">😂</button>
            <button onclick="addEmoji('🤣')">🤣</button>
            <button onclick="addEmoji('😃')">😃</button>
            <button onclick="addEmoji('😄')">😄</button>
            <button onclick="addEmoji('😅')">😅</button>
            <button onclick="addEmoji('😆')">😆</button>
            <button onclick="addEmoji('😉')">😉</button>
            <button onclick="addEmoji('😊')">😊</button>
            <button onclick="addEmoji('😋')">😋</button>
            <button onclick="addEmoji('😎')">😎</button>
            <button onclick="addEmoji('😍')">😍</button>
            <button onclick="addEmoji('😘')">😘</button>
            <button onclick="addEmoji('🥰')">🥰</button>
            <button onclick="addEmoji('😗')">😗</button>
            <button onclick="addEmoji('😙')">😙</button>
            <button onclick="addEmoji('😚')">😚</button>
            <button onclick="addEmoji('🙂')">🙂</button>
            <button onclick="addEmoji('🤗')">🤗</button>
            <button onclick="addEmoji('🤩')">🤩</button>
            <button onclick="addEmoji('🤔')">🤔</button>
            <button onclick="addEmoji('🤨')">🤨</button>
            <button onclick="addEmoji('😐')">😐</button>
            <button onclick="addEmoji('😑')">😑</button>
            <button onclick="addEmoji('😶')">😶</button>
            <button onclick="addEmoji('🙄')">🙄</button>
            <button onclick="addEmoji('😏')">😏</button>
            <button onclick="addEmoji('😣')">😣</button>
            <button onclick="addEmoji('😥')">😥</button>
          </div>
          <section class="meme-save">
            <button onclick="showSaveDialog()">Save to Gallery</button>
            <button onclick="downloadImage()">Download Image</button>
            <button onclick="shareImage()">Share this Image</button>
          </section>
        </section>
      </div>
    </main>
    <footer>
      <h1><p>&copy; Michael Flaischer</p></h1>
    </footer>
    <div class="dialog" style="display: none"></div>
    <div class="notification"></div>
  </body>
</html>
